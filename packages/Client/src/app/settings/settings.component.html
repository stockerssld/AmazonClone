<section id="settings">
    <div class="container p-5">
        <h4 class="display-4">Configuración de mi cuenta</h4>
        <hr/>
        <app-message></app-message>
        <div *ngIf="!currentSettings" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <div *ngIf="currentSettings" class="card bg-light">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">Nombre</label>
                        <input type="text" name="name" class="form-control" [(ngModel)]="currentSettings.name" />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input type="email" name="email" class="form-control" [(ngModel)]="currentSettings.email" />
                    </div>
                    <div class="form-ground">
                        <label class="form-control-label">Eres Vendedor
                        <input type="checkbox"  name="isSeller" class="form-check-input" [(ngModel)]="currentSettings.isSeller"/>
                    </label>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Nueva Contraseña</label>
                        <input type="password" name="newPwd" class="form-control" [(ngModel)]="currentSettings.newPwd" />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Confirmar Contraseña</label>
                        <input type="password" name="pwdConfirm" class="form-control" [(ngModel)]="currentSettings.pwdConfirm" />
                    </div>
                    <button type="button" (click)="update()" [disabled]="btnDisabled" class="btn btn-danger">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</section>
