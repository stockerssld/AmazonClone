<section id="myProducts">
    <div class="container p-5">
        <app-message></app-message>
        <div *ngif="!products" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <h3 *ngIf="products && !products.length" class="display-2 text-center mt-5">
            Mis productos est√°n vacios
        </h3>
        <div *ngIf="products && products.length" class="row">
            <div class="col">
                <h4 class="display-4">Mis productos</h4>
                <div class="row">
                    <div class="offeset-10 col-2 d-none d-md-block">
                        <p>
                            <small class="text-muted">Precio</small>
                        </p>
                    </div>
                </div>
                <hr class="mt-0"/>
                <div *ngFor="let product of products" class="products">
                    <div class="row">
                        <div class="col-4 col-md-2">
                            <a routerLink="/product/{{ product.id }}">
                                <img src="{{ product.image }}" alt="image" class="img-fluid img-thumbnail"/>
                            </a>
                        </div>
                        <div class="col-5 col-md-8">
                            <h5>
                                <a routerLink="/product/{{ product.id }}">
                                    {{ product.title }}
                                </a>
                                <p>
                                    <small class="text-muted">{{ product.category.name }}</small>
                                </p>
                            </h5>
                        </div>
                        <div class="col-2">
                            <h6 class="font-weight-bold text-danger" >{{ product.price | currency }}</h6>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</section>
